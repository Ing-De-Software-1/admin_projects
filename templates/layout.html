<!DOCTYPE html>
<!--suppress ALL -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Sistema de Administraci√≥n de Becarios y Estudiantes</title>
            <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
        <link rel="stylesheet" href="{{ url_for('static',filename='bower_components/materialize/dist/css/materialize.min.css') }}">
            <!--Import own css-->
        <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/navbar.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/slider.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/card.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/form.css') }}">
            <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

      {% block navbar %}{% endblock %}
      {% block content %}{% endblock %}
      {% block footer %}{% endblock %}

          <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="{{ url_for('static',filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static',filename='bower_components/materialize/dist/js/materialize.min.js') }}"></script>
          <!--Import Initialization Jquery-->
      <script>
        $( document ).ready(function(){
          Materialize.updateTextFields();
        });
      </script>
      <script>
          $( document ).ready(function(){
              $(".button-collapse").sideNav();
          });
      </script>
      <script>
          $( document ).ready(function(){
             $('.slider').slider();
          });
      </script>
      <script>
        $(document).ready(function() {
          $('select').material_select();
        });        
      </script>
      <script>
        $(document).ready(function(){
          // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
          $('.modal').modal();
        });
      </script>
  </body>
</html>
