{% macro render_field(field, icon = "person") %}

    <div class="input-field col s12 m12 l12">
        <i class="material-icons prefix">{{icon}}</i>
        {{ field.label()}}
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
            <ul>
                {% for error in field.errors %}
                    <li id="liError"> {{ error }} </li>
                {% endfor %}
            </ul>
        {% endif %}
        <label for="icon_prefix"></label>
    </div>

{% endmacro %}
